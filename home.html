<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higle_Trance's Store</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="titlebox">
            <h1 class="title">Higle_Trance's Store</h1>
        </div>
        <div class="welcome-user"><h3 class="sign-up-or-log-in-welcome"></h3></div>
        <div class="btns">
            <button class="show-products-btn" type="button">Show Products</button>
            <button class="play-trivia-game-btn">Play Trivia Game</button>
            <button class="see-my-cart-btn">See my Cart</button>
            <button class="see-my-inventory-btn">See my Inventory</button>
        </div>
        <div class="log-out-btn-div">
            <button class="log-out-btn">Log Out</button>
        </div>
    </div>
    <button class="dark-mode-toggle-btn">Toggle Dark Mode</button>
</body>
</html>
