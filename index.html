<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higle_Trance's Store</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="sign-up-card">
        <h2>Sign Up</h2>
        <label class="sign-up-name">Enter your name: <input class="sign-up-name-input" type="text" placeholder="John Doe"></label>
        <label class="sign-up-pass">Enter a Password: <input class="sign-up-pass-input" type="password" autocomplete="new-password" name="custompass"></label>
        <p class="sign-up-warning-msg" style="color: red; font-size: 22px;"></p>
        <button class="sign-up-btn" type="button">Sign Up</button>
        </div>
        <div class="log-in-card">
            <h2>Log in</h2>
            <label class="log-in-name">Enter your account name: <input class="log-in-name-input" type="text" placeholder="John Doe"></label>
            <label class="log-in-pass">Enter your Password: <input class="log-in-pass-input" type="password" autocomplete="new-password" name="custompass2"></label>
            <p class="log-in-warning-msg" style="color: red; font-size: 22px;"></p>
            <button class="log-in-btn" type="button">Log In</button>
        </div>
        </div>
    </div>
</body>
</html>
